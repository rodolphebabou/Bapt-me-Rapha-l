<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Envoyer une photo pour le bapt√™me de Rapha√´l</title>
  <style>
    body {
      background-color: #50C878; /* vert √©meraude */
      font-family: sans-serif;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }
    button {
      background-color: white;
      color: #50C878;
      font-weight: bold;
      cursor: pointer;
    }
    #result a {
      color: yellow;
    }
  </style>
</head>
<body>
  <h1>Bapt√™me de Rapha√´l üíö</h1>
  <p>Ajoutez vos plus belles photos ci-dessous :</p>
  <input type="file" id="file" multiple />
  <br />
  <button onclick="upload()">Envoyer</button>
  <div id="result"></div>

  <script>
    async function upload() {
      const files = document.getElementById('file').files;
      if (files.length === 0) {
        alert("Merci de s√©lectionner un ou plusieurs fichiers");
        return;
      }

      document.getElementById("result").innerHTML = "‚è≥ Envoi en cours...";

      for (let file of files) {
        const formData = new FormData();
        formData.append("file", file);

        try {
          const response = await fetch("https://uploadnow.io/upload", {
            method: "POST",
            body: formData
          });

          const data = await response.json();

          if (data.downloadPage) {
            const link = `<p>‚úÖ ${file.name} envoy√© ! <br><a href="${data.downloadPage}" target="_blank">Voir / T√©l√©charger</a></p>`;
            document.getElementById("result").innerHTML += link;
          } else {
            document.getElementById("result").innerHTML += `<p>‚ùå √âchec de l'envoi pour ${file.name}</p>`;
          }
        } catch (err) {
          document.getElementById("result").innerHTML += `<p>‚ùå Erreur r√©seau pour ${file.name}</p>`;
        }
      }
    }
  </script>
</body>
</html>
