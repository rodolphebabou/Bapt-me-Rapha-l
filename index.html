<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Envoyer une photo pour le baptÃªme</title>
  <style>
    body {
      background-color: #50C878;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 60px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 15px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ BaptÃªme de RaphaÃ«l</h1>
  <p>Ajoutez vos photos ici :</p>
  <input type="file" id="file" />
  <br>
  <button onclick="upload()">Envoyer</button>
  <p id="status"></p>

  <script>
    function upload() {
      const fileInput = document.getElementById("file");
      const file = fileInput.files[0];

      if (!file) {
        alert("Merci de sÃ©lectionner un fichier !");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const base64Data = e.target.result.split(',')[1];
        const form = new FormData();
        form.append("fileData", base64Data);
        form.append("fileName", file.name);
        form.append("mimeType", file.type);

        fetch("https://script.google.com/macros/s/AKfycbxUDw3St7y56L3P1sx8fjRBg2tgt6lerP1IAepIyl8OXRqB65HvT4aBv8aOBttWJmd2/exec", {
          method: "POST",
          body: form
        })
        .then(res => res.text())
        .then(txt => {
          document.getElementById("status").textContent = txt;
        })
        .catch(err => {
          document.getElementById("status").textContent = "Erreur : " + err;
        });
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
