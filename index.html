<html lang="fr">
<head>
  <meta charset="UTF-8">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20240105/pngtree-sleek-contemporary-emerald-green-texture-backdrop-image_13918475.png');
      background-size: cover;

    h1 {
      font-size: 4rem;

    }
    p {
      font-size: 2rem;
      text-shadow: 2px 2px 4px #000;
    }
    button {
      margin: 10px;
      padding: 20px 40px;
      font-size: 2rem;
      cursor: pointer;
      border: none;
      background-color: white;
      color: #50C878;
      border-radius: 10px;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #3da95f;
      color: white;
    }
    input[type="file"] {
      display: none;
    }
    #status {
      font-size: 1.5rem;
      margin-top: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;

      width: 200px;
      height: auto;

    }
  </style>
</head>
<body>
  <h1>ğŸ“¸ BaptÃªme de RaphaÃ«l</h1>
  <p>Ajoutez vos photos & vidÃ©os ici :</p>
  <button onclick="document.getElementById('file').click()">ğŸ“¤ SÃ©lectionner & Envoyer</button>
  <button onclick="loadGallery()">ğŸ“‚ Voir la galerie</button>
  <input type="file" id="file" multiple />
  <p id="status"></p>
  <div class="gallery" id="gallery"></div>

  <script>
    const fileInput = document.getElementById("file");
    const status = document.getElementById("status");
    const gallery = document.getElementById("gallery");

    const uploadScriptURL = "https://script.google.com/macros/s/AKfycbw1XbZN_NGYjqLOS9fkF1b4Y_k5sl3kbRZnPZh-nUxaLVgcJWmGTINDLth9_lMtXFDi/exec";
    const galleryScriptURL = "https://script.google.com/macros/s/AKfycbwvje7cAAc0wS3NJYFskla25pvZl9aaOAkmTTQcawnHEiWuz_S5IhprKKD9vED_x4aM/exec";

    fileInput.addEventListener("change", () => {
      const files = fileInput.files;
      if (!files.length) return;
      status.textContent = "ğŸ“¤ Envoi en cours...";

      let success = 0, errors = 0;

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const base64 = e.target.result.split(',')[1];
          const form = new FormData();
          form.append("fileData", base64);
          form.append("fileName", file.name);
          form.append("mimeType", file.type);

          fetch(uploadScriptURL, { method: "POST", body: form })
            .then(res => res.text())
            .then(() => {
              success++;
              status.textContent = `âœ… ${success} fichier(s) envoyÃ©(s), âŒ ${errors} Ã©chec(s)`;
            })
            .catch(() => {
              errors++;
              status.textContent = `âœ… ${success} fichier(s) envoyÃ©(s), âŒ ${errors} Ã©chec(s)`;
            });
        };
        reader.readAsDataURL(file);
      });
    });

    function loadGallery() {
      fetch(galleryScriptURL)
        .then(res => res.json())
        .then(urls => {
          gallery.innerHTML = '';
          urls.forEach(url => {
            const img = document.createElement('img');
            img.src = url;
            img.alt = "Image galerie";
            gallery.appendChild(img);
          });
        })
        .catch(err => {
          console.error("Erreur chargement galerie :", err);
          alert("âŒ Impossible de charger la galerie");
        });
    }
  </script>
</body>
</html>
