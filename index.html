  <style>

    }
    #gallery {
      margin-top: 40px;

<body>
  <h1>ðŸ“¸ BaptÃªme de RaphaÃ«l</h1>
  <p>Ajoutez vos photos & vidÃ©os ici :</p>
  
  <button onclick="document.getElementById('file').click()">SÃ©lectionner & Envoyer des photos & vidÃ©os</button>
  <button id="galleryBtn">Voir la galerie</button>
  
  <input type="file" id="file" multiple />
  <p id="status"></p>
  <div id="gallery"></div>

  <script>
    const fileInput = document.getElementById("file");
    const status = document.getElementById("status");
    const galleryBtn = document.getElementById("galleryBtn");
    const galleryDiv = document.getElementById("gallery");

    const uploadScriptURL = "https://script.google.com/macros/s/AKfycbw1XbZN_NGYjqLOS9fkF1b4Y_k5sl3kbRZnPZh-nUxaLVgcJWmGTINDLth9_lMtXFDi/exec";
    const galleryScriptURL = "https://script.google.com/macros/s/AKfycbwxvEsz5tCd02yMJSbiJ8Quw2PrHG9uCV3uol3qfE1zA8XyScPIUWcTZriPTOx7Ivha/exec";

    fileInput.addEventListener("change", () => {
      const files = fileInput.files;
      if (files.length === 0) return;

      status.textContent = "ðŸ“¤ Envoi en cours...";

      let success = 0, errors = 0;

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const base64 = e.target.result.split(',')[1];
          const form = new FormData();
          form.append("fileData", base64);
          form.append("fileName", file.name);
          form.append("mimeType", file.type);

          fetch(uploadScriptURL, { method: "POST", body: form })
            .then(res => res.text())
            .then(() => {
              success++;
              if (success + errors === files.length) {
                status.textContent = `âœ… ${success} fichier(s) envoyÃ©(s), âŒ ${errors} Ã©chec(s)`;
              }
            })
            .catch(() => {
              errors++;
              if (success + errors === files.length) {
                status.textContent = `âœ… ${success} fichier(s) envoyÃ©(s), âŒ ${errors} Ã©chec(s)`;
              }
            });
        };
        reader.readAsDataURL(file);
      });
    });

    galleryBtn.addEventListener("click", () => {
      galleryDiv.innerHTML = "Chargement de la galerie...";
      fetch(galleryScriptURL)
        .then(res => res.json())
        .then(images => {
          if (images.length === 0) {
            galleryDiv.innerHTML = "Aucune photo disponible.";
            return;
          }

          galleryDiv.innerHTML = "";
          images.forEach(url => {
            const img = document.createElement("img");
            img.src = url;
            img.alt = "Photo de la galerie";
            galleryDiv.appendChild(img);
          });
        })
        .catch(() => {
          galleryDiv.innerHTML = "Erreur lors du chargement de la galerie.";
        });
    });
  </script>
</body>
