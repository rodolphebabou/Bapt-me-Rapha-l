<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üì∏ Bapt√™me de Rapha√´l</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #50C878;
      color: white;
      font-family: sans-serif;
      font-size: 3rem; /* Texte tr√®s grand */
      padding: 20px;
    }
    h1 {
      font-size: 4rem; /* Titre encore plus grand */
    }
    p {
      font-size: 3rem;
    }
    input[type="file"] {
      display: none;
    }
    button {
      margin-top: 30px;
      padding: 20px 40px;
      font-size: 2.5rem;
      cursor: pointer;
      border: none;
      background-color: white;
      color: #50C878;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3da95f;
      color: white;
    }
    #status {
      margin-top: 30px;
      font-weight: bold;
      font-size: 2.5rem;
      min-height: 2em;
    }
  </style>
</head>
<body>
  <h1>üì∏ Bapt√™me de Rapha√´l</h1>
  <p>Ajoutez vos photos ici :</p>
  <button onclick="document.getElementById('file').click()">S√©lectionner & Envoyer des photos</button>
  <input type="file" id="file" multiple />
  <p id="status"></p>

  <script>
    const fileInput = document.getElementById("file");
    const status = document.getElementById("status");
    const scriptURL = "https://script.google.com/macros/s/AKfycby_s4E0ZRirERh3hlRABErPaTiUGcIhDCGPfhMEIqB1ErsmmB96q4FEldFQC3R0K7SS/exec";

    fileInput.addEventListener("change", () => {
      const files = fileInput.files;
      if (files.length === 0) return;

      status.textContent = "üì§ Envoi en cours...";

      let success = 0, errors = 0;

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const base64 = e.target.result.split(',')[1];
          const form = new FormData();
          form.append("fileData", base64);
          form.append("fileName", file.name);
          form.append("mimeType", file.type);

          fetch(scriptURL, { method: "POST", body: form })
            .then(res => res.text())
            .then(() => {
              success++;
              if (success + errors === files.length) {
                status.textContent = `‚úÖ ${success} fichier(s) envoy√©(s), ‚ùå ${errors} √©chec(s)`;
              }
            })
            .catch(() => {
              errors++;
              if (success + errors === files.length) {
                status.textContent = `‚úÖ ${success} fichier(s) envoy√©(s), ‚ùå ${errors} √©chec(s)`;
              }
            });
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
