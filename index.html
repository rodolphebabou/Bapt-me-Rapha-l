<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üì∏ Bapt√™me de Rapha√´l</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20240105/pngtree-sleek-contemporary-emerald-green-texture-backdrop-image_13918475.png');
      background-size: cover;
      background-position: center;
      color: white;
      font-family: sans-serif;
      font-size: 3rem;
      padding: 20px;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 2px 2px 4px #000;
      text-align: center;
    }

    p {
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px #000;
      text-align: center;
    }

    input[type="file"] {
      display: none;
    }

    button {
      margin: 20px;
      padding: 20px 40px;
      font-size: 2.2rem;
      cursor: pointer;
      border: none;
      background-color: white;
      color: #50C878;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3da95f;
      color: white;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      font-size: 2rem;
      text-align: center;
      text-shadow: 2px 2px 4px #000;
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }

    #gallery img {
      width: 300px;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>

  <h1>üì∏ Bapt√™me de Rapha√´l</h1>
  <p>Ajoutez vos photos & vid√©os ici :</p>

  <button onclick="document.getElementById('file').click()">üì§ S√©lectionner & Envoyer</button>
  <button onclick="loadGallery()">üñºÔ∏è Voir la Galerie</button>
  <input type="file" id="file" multiple />
  <p id="status"></p>

  <div id="gallery"></div>

  <script>
    const fileInput = document.getElementById("file");
    const status = document.getElementById("status");
    const scriptUploadURL = "https://script.google.com/macros/s/AKfycbw1XbZN_NGYjqLOS9fkF1b4Y_k5sl3kbRZnPZh-nUxaLVgcJWmGTINDLth9_lMtXFDi/exec";
    const scriptGalleryURL = "https://script.google.com/macros/s/AKfycbwxvEsz5tCd02yMJSbiJ8Quw2PrHG9uCV3uol3qfE1zA8XyScPIUWcTZriPTOx7Ivha/exec";

    // Upload files
    fileInput.addEventListener("change", () => {
      const files = fileInput.files;
      if (files.length === 0) return;

      status.textContent = "üì§ Envoi en cours...";

      let success = 0, errors = 0;

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const base64 = e.target.result.split(',')[1];
          const form = new FormData();
          form.append("fileData", base64);
          form.append("fileName", file.name);
          form.append("mimeType", file.type);

          fetch(scriptUploadURL, { method: "POST", body: form })
            .then(res => res.text())
            .then(() => {
              success++;
              if (success + errors === files.length) {
                status.textContent = `‚úÖ ${success} fichier(s) envoy√©(s), ‚ùå ${errors} √©chec(s)`;
              }
            })
            .catch(() => {
              errors++;
              if (success + errors === files.length) {
                status.textContent = `‚úÖ ${success} fichier(s) envoy√©(s), ‚ùå ${errors} √©chec(s)`;
              }
            });
        };
        reader.readAsDataURL(file);
      });
    });

    // Load gallery
    function loadGallery() {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "üì• Chargement de la galerie...";

      fetch(scriptGalleryURL)
        .then(res => res.json())
        .then(images => {
          gallery.innerHTML = "";
          if (images.length === 0) {
            gallery.innerHTML = "<p>Aucune image trouv√©e.</p>";
            return;
          }
          images.forEach(url => {
            const img = document.createElement("img");
            img.src = url;
            img.alt = "photo";
            gallery.appendChild(img);
          });
        })
        .catch(() => {
          gallery.innerHTML = "‚ùå Erreur lors du chargement de la galerie.";
        });
    }
  </script>

</body>
</html>
