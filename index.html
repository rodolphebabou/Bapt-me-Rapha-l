<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>üì∏ Bapt√™me de Rapha√´l</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20240105/pngtree-sleek-contemporary-emerald-green-texture-backdrop-image_13918475.png');
      background-size: cover;
      background-position: center;
      color: white;
      font-family: sans-serif;
      font-size: 3rem;
      padding: 20px;
    }
    h1 {
      font-size: 4rem;
      text-shadow: 2px 2px 4px #000;
    }
    p {
      font-size: 3rem;
      text-shadow: 2px 2px 4px #000;
    }
    input[type="file"] {
      display: none;
    }
    button {
      margin-top: 30px;
      padding: 20px 40px;
      font-size: 2.5rem;
      cursor: pointer;
      border: none;
      background-color: white;
      color: #50C878;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3da95f;
      color: white;
    }
    #status {
      margin-top: 30px;
      font-weight: bold;
      font-size: 2.5rem;
      min-height: 2em;
      text-shadow: 2px 2px 4px #000;
    }
    /* Galerie */
    #gallery {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 1000px;
    }
    #gallery img {
      max-width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 5px black;
    }
  </style>
</head>
<body>
  <h1>üì∏ Bapt√™me de Rapha√´l</h1>
  <p>Ajoutez vos photos & vid√©os ici :</p>
  <button onclick="document.getElementById('file').click()">S√©lectionner & Envoyer des photos & vid√©os</button>
  <input type="file" id="file" multiple />
  
  <button id="loadGalleryBtn">Voir la galerie</button>
  
  <p id="status"></p>

  <div id="gallery"></div>

  <script>
    const fileInput = document.getElementById("file");
    const status = document.getElementById("status");
    const gallery = document.getElementById("gallery");
    const loadGalleryBtn = document.getElementById("loadGalleryBtn");

    const uploadScriptURL = "https://script.google.com/macros/s/AKfycbw1XbZN_NGYjqLOS9fkF1b4Y_k5sl3kbRZnPZh-nUxaLVgcJWmGTINDLth9_lMtXFDi/exec";
    const galleryScriptURL = "https://script.google.com/macros/s/AKfycbxvfyR6tHjEA11IJlQPyUHYwi8GoW33WJAMB-migqauPcWG1mlgg49rcgGGkcr--jzt/exec";

    // Upload des fichiers
    fileInput.addEventListener("change", () => {
      const files = fileInput.files;
      if (files.length === 0) return;

      status.textContent = "üì§ Envoi en cours...";

      let success = 0, errors = 0;

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const base64 = e.target.result.split(',')[1];
          const form = new FormData();
          form.append("fileData", base64);
          form.append("fileName", file.name);
          form.append("mimeType", file.type);

          fetch(uploadScriptURL, { method: "POST", body: form })
            .then(res => res.text())
            .then(() => {
              success++;
              if (success + errors === files.length) {
                status.textContent = `‚úÖ ${success} fichier(s) envoy√©(s), ‚ùå ${errors} √©chec(s)`;
                fileInput.value = ""; // reset input
              }
            })
            .catch(() => {
              errors++;
              if (success + errors === files.length) {
                status.textContent = `‚úÖ ${success} fichier(s) envoy√©(s), ‚ùå ${errors} √©chec(s)`;
              }
            });
        };
        reader.readAsDataURL(file);
      });
    });

    // Affichage de la galerie au clic du bouton
    loadGalleryBtn.addEventListener("click", () => {
      status.textContent = "‚è≥ Chargement de la galerie...";
      fetch(galleryScriptURL)
        .then(response => response.json())
        .then(urls => {
          gallery.innerHTML = ""; // vide la galerie avant ajout
          if (urls.length === 0) {
            gallery.innerHTML = "<p>Aucune photo disponible.</p>";
          } else {
            urls.forEach(url => {
              const img = document.createElement("img");
              img.src = url;
              img.alt = "Photo upload√©e";
              gallery.appendChild(img);
            });
          }
          status.textContent = "";
        })
        .catch(err => {
          status.textContent = "‚ùå Impossible de charger la galerie.";
          console.error(err);
        });
    });
  </script>
</body>
</html>
