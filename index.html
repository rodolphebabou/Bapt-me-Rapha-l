<body>
  <h1>ğŸ“¸ BaptÃªme de RaphaÃ«l</h1>
  <p>Ajoutez vos photos ici :</p>
  <button onclick="document.getElementById('file').click()">SÃ©lectionner & Envoyer des photos</button>
  <input type="file" id="file" multiple />
  <p id="status"></p>

  <script>
    const fileInput = document.getElementById("file");

    fileInput.addEventListener("change", function () {
      const files = fileInput.files;
      if (files.length === 0) return;

      document.getElementById("status").textContent = "ğŸ“¤ Envoi en cours...";

      let success = 0, errors = 0;
      const scriptURL = "https://script.google.com/macros/s/AKfycby_s4E0ZRirERh3hlRABErPaTiUGcIhDCGPfhMEIqB1ErsmmB96q4FEldFQC3R0K7SS/exec"; // ğŸ‘ˆ Remplace ici

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const base64 = e.target.result.split(',')[1];
          const form = new FormData();
          form.append("fileData", base64);
          form.append("fileName", file.name);
          form.append("mimeType", file.type);

          fetch(scriptURL, { method: "POST", body: form })
            .then(res => res.text())
            .then(() => {
              success++;
              if (success + errors === files.length)
                document.getElementById("status").textContent =
                  `âœ… ${success} fichier(s) envoyÃ©(s), âŒ ${errors} Ã©chec(s)`;
            })
            .catch(() => {
              errors++;
              if (success + errors === files.length)
                document.getElementById("status").textContent =
                  `âœ… ${success} fichier(s) envoyÃ©(s), âŒ ${errors} Ã©chec(s)`;
            });
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
