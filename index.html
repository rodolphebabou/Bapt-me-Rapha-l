<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üì∏ Bapt√™me de Rapha√´l</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20240105/pngtree-sleek-contemporary-emerald-green-texture-backdrop-image_13918475.png');
      background-size: cover;
      background-position: center;
      color: white;
      font-family: sans-serif;
      font-size: 3rem;
      padding: 20px;
    }
    h1 {
      font-size: 4rem;
      text-shadow: 2px 2px 4px #000;
    }
    p {
      font-size: 3rem;
      text-shadow: 2px 2px 4px #000;
    }
    input[type="file"] {
      display: none;
    }
    button {
      margin-top: 30px;
      padding: 20px 40px;
      font-size: 2.5rem;
      cursor: pointer;
      border: none;
      background-color: white;
      color: #50C878;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3da95f;
      color: white;
    }
    #status {
      margin-top: 30px;
      font-weight: bold;
      font-size: 2.5rem;
      min-height: 2em;
      text-shadow: 2px 2px 4px #000;
    }
    #progressContainer {
      width: 80%;
      background-color: rgba(255,255,255,0.2);
      border-radius: 20px;
      overflow: hidden;
      margin-top: 20px;
      height: 30px;
      display: none;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background-color: white;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>üì∏ Bapt√™me de Rapha√´l</h1>
  <p>Ajoutez vos photos & vid√©os ici :</p>
  <button onclick="document.getElementById('file').click()">S√©lectionner & Envoyer des photos & vid√©os</button>
  <input type="file" id="file" multiple />
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <p id="status"></p>

  <script>
    const fileInput = document.getElementById("file");
    const status = document.getElementById("status");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");
    const scriptURL = "https://script.google.com/macros/s/AKfycby_s4E0ZRirERh3hlRABErPaTiUGcIhDCGPfhMEIqB1ErsmmB96q4FEldFQC3R0K7SS/exec";

    fileInput.addEventListener("change", () => {
      const files = fileInput.files;
      if (files.length === 0) return;

      progressContainer.style.display = "block";
      progressBar.style.width = "0%";
      status.textContent = "üì§ Envoi en cours...";

      let success = 0, errors = 0;

      Array.from(files).forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = e => {
          const base64 = e.target.result.split(',')[1];
          const form = new FormData();
          form.append("fileData", base64);
          form.append("fileName", file.name);
          form.append("mimeType", file.type);

          fetch(scriptURL, { method: "POST", body: form })
            .then(res => res.text())
            .then(() => {
              success++;
              updateProgress(success + errors, files.length);
            })
            .catch(() => {
              errors++;
              updateProgress(success + errors, files.length);
            });
        };
        reader.readAsDataURL(file);
      });

      function updateProgress(current, total) {
        const percent = Math.round((current / total) * 100);
        progressBar.style.width = percent + "%";

        if (current === total) {
          status.textContent = `‚úÖ ${success} fichier(s) envoy√©(s), ‚ùå ${errors} √©chec(s)`;
        }
      }
    });
  </script>
</body>
</html>
