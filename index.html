<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üì∏ Bapt√™me de Rapha√´l</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20240105/pngtree-sleek-contemporary-emerald-green-texture-backdrop-image_13918475.png');
      background-size: cover;
      background-position: center;
      color: white;
      font-family: sans-serif;
      font-size: 3rem;
      padding: 20px;
    }
    h1 {
      font-size: 4rem;
      text-shadow: 2px 2px 4px #000;
    }
    p {
      font-size: 3rem;
      text-shadow: 2px 2px 4px #000;
    }
    input[type="file"] {
      display: none;
    }
    button {
      margin-top: 20px;
      padding: 20px 40px;
      font-size: 2.5rem;
      cursor: pointer;
      border: none;
      background-color: white;
      color: #50C878;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3da95f;
      color: white;
    }
    #status {
      margin-top: 30px;
      font-weight: bold;
      font-size: 2.5rem;
      min-height: 2em;
      text-shadow: 2px 2px 4px #000;
    }
    #gallery {
      display: none;
      margin-top: 40px;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 90%;
    }
    #gallery img, #gallery video {
      max-width: 300px;
      max-height: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>üì∏ Bapt√™me de Rapha√´l</h1>
  <p>Ajoutez vos photos & vid√©os ici :</p>
  <button onclick="document.getElementById('file').click()">üì§ S√©lectionner & Envoyer</button>
  <button onclick="toggleGallery()">üìÇ Voir la galerie</button>
  <input type="file" id="file" multiple />
  <p id="status"></p>

  <div id="gallery"></div>

  <script>
    const fileInput = document.getElementById("file");
    const status = document.getElementById("status");
    const gallery = document.getElementById("gallery");

    const uploadScriptURL = "https://script.google.com/macros/s/AKfycbw1XbZN_NGYjqLOS9fkF1b4Y_k5sl3kbRZnPZh-nUxaLVgcJWmGTINDLth9_lMtXFDi/exec";
    const galleryScriptURL = "https://script.google.com/macros/s/AKfycbxvfyR6tHjEA11IJlQPyUHYwi8GoW33WJAMB-migqauPcWG1mlgg49rcgGGkcr--jzt/exec";

    fileInput.addEventListener("change", () => {
      const files = fileInput.files;
      if (files.length === 0) return;

      status.textContent = "üì§ Envoi en cours...";
      let success = 0, errors = 0;

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const base64 = e.target.result.split(',')[1];
          const form = new FormData();
          form.append("fileData", base64);
          form.append("fileName", file.name);
          form.append("mimeType", file.type);

          fetch(uploadScriptURL, { method: "POST", body: form })
            .then(res => res.text())
            .then(() => {
              success++;
              if (success + errors === files.length) {
                status.textContent = `‚úÖ ${success} fichier(s) envoy√©(s), ‚ùå ${errors} √©chec(s)`;
              }
            })
            .catch(() => {
              errors++;
              if (success + errors === files.length) {
                status.textContent = `‚úÖ ${success} fichier(s) envoy√©(s), ‚ùå ${errors} √©chec(s)`;
              }
            });
        };
        reader.readAsDataURL(file);
      });
    });

    function toggleGallery() {
      if (gallery.style.display === "none" || gallery.innerHTML === "") {
        gallery.style.display = "flex";
        loadGallery();
      } else {
        gallery.style.display = "none";
      }
    }

    function loadGallery() {
      gallery.innerHTML = "<p style='font-size: 2rem;'>‚è≥ Chargement...</p>";
      fetch(galleryScriptURL)
        .then(res => res.json())
        .then(urls => {
          gallery.innerHTML = "";
          if (urls.length === 0) {
            gallery.innerHTML = "<p style='font-size: 2rem;'>üì≠ Aucune photo ou vid√©o disponible.</p>";
            return;
          }
          urls.forEach(url => {
            if (url.match(/\.(mp4|webm|ogg)$/i)) {
              const video = document.createElement("video");
              video.src = url;
              video.controls = true;
              gallery.appendChild(video);
            } else {
              const img = document.createElement("img");
              img.src = url;
              gallery.appendChild(img);
            }
          });
        })
        .catch(err => {
          gallery.innerHTML = "<p style='font-size: 2rem; color:red;'>‚ùå Erreur de chargement de la galerie.</p>";
          console.error(err);
        });
    }
  </script>
</body>
</html>
